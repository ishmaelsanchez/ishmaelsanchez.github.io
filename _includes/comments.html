{% if site.constants.discus-user %}
<div id="comments">
  <div id="disqus_thread"></div>
  <script>
    var disqus_user = '{{ site.constants.discus-user }}';

    (function() {
      var dsq = document.createElement('script');
      dsq.async = true;
      dsq.src = '//' + disqus_user + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
</div>
{% endif %}
